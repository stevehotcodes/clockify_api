openapi: 3.0.0
info:
  title: Express API With OpenAPI Docs
  description: A simple express REST API with OpenAPI docs generated by Swagger
  version: 1.0.0
servers:
  - url: /

paths:
  /api/position:
    get:
      tags:
        - Get all positions
      summary: Get all positions
      description: Returns an array of all wishes that have been saved
      responses:
        '200':
          description: A list of wishes
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 1
                    name:
                      type: string
                      example: "Sample Wish"
